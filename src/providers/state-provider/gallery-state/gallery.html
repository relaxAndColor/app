<h3> This is the gallery page </h3>
<table>
   <thead>
     <tr>
       <th>Category</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat='category in gallery.categories'>
       <td  ui-sref='category({categoryName:category})'>{{category}}</td>
     </tr>
   </tbody>
 </table>

<div>
  <div ng-repeat='image in gallery.images'>
    <div ng-bind-html='image.svg'> </div>
    {{image.title}}
  </div>
</div>
