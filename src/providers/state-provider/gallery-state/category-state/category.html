<h3> This is images page based on categories </h3>

<div>
  <div ng-repeat='image in svgImages' ng-click='colorImg(image)'>
    {{image.title}}
    <div class='svgFile' ng-bind-html='image.svg'></div>
  </div>
</div>

<div>See More
  <ul>
      <li ng-repeat="page in pages track by $index">
        <span ui-sref='{page:($index+1)}'>{{$index+1}}</span></li>
  </ul>
</div>
