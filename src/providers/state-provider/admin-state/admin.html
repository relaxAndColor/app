
<form >
  <h3>Add SVG File </h3>
    <div>
      <label for="name">Name:  </label>
      <input type="text" ng-model="image.title" placeholder="Image Name">
    </div>
    <div>
      Category:
      <select ng-model='image.category'>
        <option ng-repeat='category in image.categories' value='{{category}}'>{{category}}</option>
      </select>
    </div>
    <div>
      <label for="svg file">Svg content</label>
      <textarea ng-model="image.svg" rows="10" cols="80"> </textarea>
    </div>
  <button type="submit" ng-click='image.submit(image)'>Submit</button>
  <div ng-if="success">Added SVG image</div>
</form>
