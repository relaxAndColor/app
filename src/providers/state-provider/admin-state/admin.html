<form >
  <h3>Add SVG File </h3>
    <div>
      <label for="name">Name:  </label>
      <input type="text" ng-model="image.name" placeholder="Image Name">
    </div>
    <div>
      <label for="category">Category: </label>
      <input type="text" ng-model="image.category" placeholder="Category">
    </div>
    <div>
      <label for="svg file">Svg content</label>
      <textarea ng-model="image.svg" rows="10" cols="80"> </textarea>
    </div>
  <button type="submit" ng-click='image.submit(image)'>Submit</button>
</form>
