<h3 id='homeHeader'>Welcome!</h3>
<button ng-if="!userPayload" ng-click='user.logIn = true; user.register = false'> Log In </button>
<button ng-if="!userPayload" ng-click='user.register = true; user.logIn = false'> Register </button>
<button ng-if="!userPayload" ng-click='user.authenticate("facebook")'> Sign In With Facebook </button>
<button ng-if="userPayload" ng-click='user.logOut()'>Log Out</button>

<user-form ng-show='user.logIn && !userPayload' form-type="Log In" user-action=logIn> </user-form>

<user-form ng-show='user.register && !userPayload' form-type="Register" user-action=register> </user-form>
