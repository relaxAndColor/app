<form >
  <h3>{{formType}}</h3>
    <div>
      <label for="email">Email: </label>
      <input type="text" ng-model="userInfo.email" placeholder="Email">
    </div>
    <br>
    <div>
      <label for="password">Password: </label>
      <input type="password" ng-model="userInfo.password" placeholder="Password">
    </div>
    <br>
  <button type="submit" ng-click=signin()>Submit</button>
</form>
